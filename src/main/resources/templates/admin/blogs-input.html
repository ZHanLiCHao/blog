<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>管理后台</title>
</head>
<body>
<!--导航栏-->
<nav th:replace="admin/_fragments :: menu(1)" class="ui inverted attached segment"></nav></nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href = "@{/admin/blogs/input}" class="teal active item">新增</a>
            <a href="#" th:href = "@{/admin/blogs}" class="item">列表</a>
        </div>
    </div>
</div>
<br>
<br>
<!--中间内容区-->
<div>
    <div class="ui container">
        <form action="#" method="post" class="ui form">
            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui selection compact teal basic dropdown label">
                        <input type="hidden" value="原创">
                        <i class="dropdown icon"></i>
                        <div class="text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题">
                </div>
            </div>
            <div class="field">
                <div id="md-content" style="z-index: 1 !important;">
                    <textarea name="content" placeholder="博客内容" style="display:none;"></textarea>
                </div>
            </div>
            <div class="two fields">
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" value="日志" name="type">
                            <i class="dropdown icon"></i>
                            <div class="default text">日志</div>
                            <div class="menu">
                                <div class="item" data-value="日志">日志</div>
                                <div class="item" data-value="日志">日志</div>
                                <div class="item" data-value="日志">日志</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">标签</label>
                        <div class="ui fluid multiple search selection dropdown">
                            <input type="hidden" value="日志" name="tag">
                            <i class="dropdown icon"></i>
                            <div class="default text">日志</div>
                            <div class="menu">
                                <div class="item" data-value="日志">日志</div>
                                <div class="item" data-value="日志1">日志1</div>
                                <div class="item" data-value="日志2">日志2</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="ui left labeled input">
                    <label for="indexPicture" class="ui teal basic label">首图</label>
                    <input type="text" name="indexPicture" placeholder="首页引图地址" id="indexPicture">
                </div>
            </div>
            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="recommend" class="hidden" id="recommend" checked>
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="shareInfo" class="hidden" id="shareInfo">
                        <label for="shareInfo">转载声明</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="appreciation" class="hidden" id="appreciation">
                        <label for="appreciation">赞赏</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="comment" class="hidden" id="comment">
                        <label for="comment">评论</label>
                    </div>
                </div>
            </div>
            <div class="ui error message"></div>
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui secondary button">保存</button>
                <button class="ui teal button">发布</button>
            </div>
        </form>
    </div>
</div>
<br>
<br>
<!--底部-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment"></footer>

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
<script type="text/javascript">
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
    $('.ui.form').form({
        fields: {
            title:{
                identifier:'title',
                rules:[
                    {
                        type:'empty',
                        prompt:'标题:请输入博客标题'
                    }
                ]
            }
        }
    });
    $(function() {
        var editor = editormd("md-content", {
            width  : "100%",
            height : 400,
            path   : "../../lib/editormd/lib/"
        });
    });
</script>
</body>
</html>
