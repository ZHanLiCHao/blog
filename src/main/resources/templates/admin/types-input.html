<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>分类新增</title>
    <meta name="viewport" content="width=device-width;scale=1.0">
    <link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <link href="../../static/css/zui.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.css"/>

</head>
<body>
<nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment"></nav>

<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href = "@{/admin/types/input}" class="teal active item">新增</a>
            <a href="#" th:href = "@{/admin/types}" class="item">列表</a>
        </div>
    </div>
</div>
<br>
<br>
<!--中间内容区-->
<div>
    <div class="ui container">
        <form action="#" method="post" th:object="${type}" th:action="*{id} == null ? @{/admin/types}:@{/admin/types/{id}(id=*{id})}" class="ui form">
            <input type="hidden" name="id" th:value="*{id}">
            <div class="field required">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">名称</label>
                    <input type="text" name="name" placeholder="分类名称" th:value="*{name}">
                </div>
            </div>
            <div class="ui error message"></div>
            <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                <i class="close icon"></i>
                <div class="header">验证失败</div>
                <p th:errors="*{name}"></p>
            </div>
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui teal submit button">提交</button>
            </div>
        </form>
        <br>
        <br>
        <br>
        <br>
    </div>
</div>
<br>
<br>
<!--底部-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment"></footer>

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.js"></script>
<script type="text/javascript">
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'name',
                rules: [
                    {
                        type: 'empty',
                        prompt: '标题:请输入分类名称'
                    }
                ]
            }
        }
    });
    $(function () {
        var editor = editormd("md-content", {
            width: "100%",
            height: 400,
            path: "../../lib/editormd/lib/"
        });
    });
</script>
</body>
</html>
